<ol id="browse-items" context-menu>
	<li class="browse-item" ng-dblclick="clickOnItem(item)" ng-repeat="item in items | orderBy:sortType:sortReverse">
		<div class="name">
			<img class="icon sprite-{{::(item.folder ? 'dir' : item.type)}}" ng-src="/assets/images/icon_spacer.gif" ng-click="clickOnItem(item)" />
			<a class="name-link" href="#" ng-click="clickOnItem(item)">{{::item.name}}</a>
		</div>
		<div class="modified">
			{{::item.updated ? item.updated : "--" | date: 'dd/MM/yyyy HH:mm a' :timezone}}
		</div>
		<div class="shared">--</div>
		<br class="clear" />
	</li>
</ol>
<span ng-if="!items.length">
	<p>This folder is empty</p>
</span>
